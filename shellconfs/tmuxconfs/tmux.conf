# Another prefix key
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set-option -g prefix2 C-s
# bind-key C-s send-prefix -2
# Not binding C-s because it is used by tmux resurrect

# Use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Mouse Interactivity
setw -g mouse on



#############################################
# All Addons and plugins using TPM
#############################################
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:d4d
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
set -g @plugin 'wfxr/tmux-power'                # Powerline
set -g @plugin 'tmux-plugins/tmux-battery'      # Tmux-battery

set -g @plugin 'tmux-plugins/tmux-resurrect'    # Tmux 
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# =============== THEMES CUSTOMIZATIONS =================
source-file "~/.plugins.tmuxrc/themesrc.conf"

# ============ PLUGINS CUSTOMIZATIONS  ====================
source-file "~/.plugins.tmuxrc/tmux-resurrectrc.conf"
