# Run with `ansible-playbook <filename>`
- hosts: ["localhost"]
  become: true
  become_user: root
  tasks:
  - name: Install shell packages
    become: true
    apt:
      state: latest
      name:
        - zsh
        - tmux

  - name: Install basic tools
      state: latest
      name:
        - curl
        - wget
        - git

  - name: Install tools
      state: latest
      name:
        - htop
        - tree
        - net-tools


